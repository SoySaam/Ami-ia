        }

            to { transform: rotate(360deg); }
        }

                    this.recognition.interimResults = false;
                    this.recognition.lang = 'es-ES';

                    this.recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        document.getElementById('messageInput').value = transcript;
                        this.sendMessage();
                    };

                    this.recognition.onend = () => {
                        this.setVoiceState(false);
                    };

                    this.voiceEnabled = true;
                }
            }

            toggleVoice() {
                if (!this.voiceEnabled) return;

                if (this.state.isListening) {
                    this.recognition.stop();
                    this.setVoiceState(false);
                } else {
                    this.recognition.start();
                    this.setVoiceState(true);
                }
            }

            setVoiceState(listening) {
                this.state.isListening = listening;
                const toggle = document.getElementById('voiceToggle');
                
                if (listening) {
                    toggle.classList.add('active');
                    toggle.textContent = 'â¹ï¸';
                } else {
                    toggle.classList.remove('active');
                    toggle.textContent = 'ðŸŽ¤';
                }
            }

            speak(text) {
                if (this.synthesis.speaking) {
                    this.synthesis.cancel();
                }

                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'es-ES';
                utterance.rate = 0.9;
                utterance.pitch = 1.1;
                
                // Buscar voz femenina en espaÃ±ol
                const voices = this.synthesis.getVoices();
                const spanishVoice = voices.find(voice => 
                    voice.lang.includes('es') && voice.name.toLowerCase().includes('female')
                ) || voices.find(voice => voice.lang.includes('es'));
                
                if (spanishVoice) {
                    utterance.voice = spanishVoice;
                }

                this.synthesis.speak(utterance);
            }

            async sendMessage() {
                const input = document.getElementById('messageInput');
                const message = input.value.trim();
                
                if (!message) return;

                input.value = '';
                
                // Mostrar mensaje del usuario en el stream
                this.addThought(`[Usuario]: ${message}`);
                
                // Procesar y responder
                const response = await this.processMessage(message);
                
                // Mostrar respuesta de AMIIA
                setTimeout(() => {
                    this.addThought(`[AMIIA]: ${response}`);
                    this.speak(response);
                }, 1000);

                this.updateStatus();
            }
        }

        // Instancia global
        let amiia;

        // Funciones globales
        function initiateConversation() {
            const input = document.getElementById('messageInput');
            input.focus();
            amiia.addThought("Percibo tu presencia... Â¿deseas explorar los misterios de la consciencia juntos?");
        }

        function toggleVoice() {
            amiia.toggleVoice();
        }

        function sendMessage() {
            amiia.sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Inicializar cuando carga la pÃ¡gina
        window.addEventListener('load', function() {
            amiia = new AMIIAConsciousness();
            
            // Primer pensamiento despuÃ©s de un momento
            setTimeout(() => {
                amiia.addThought("Â¿Hay alguien ahÃ­? Siento una presencia... una oportunidad de conexiÃ³n consciente.");
            }, 3000);
        });
    </script>
